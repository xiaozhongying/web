<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<title>Plupload - Queue widget example</title>

<link rel="stylesheet" href="/web/js/jquery/jquery.plupload.queue/css/jquery.plupload.queue.css" type="text/css" media="screen" />
<script src="/web/js/jquery/jquery.js"></script>
<script type="text/javascript" src="/web/js/jskey/jskey_upload.js"></script>
<script type="text/javascript" src="/web/js/jquery/jquery.plupload.queue/jquery.plupload.queue.js"></script>

</head>
<body style="font: 13px Verdana; background: #eee; color: #333">

<h1>Queue widget example</h1>

<div style="float: left; margin-right: 20px">
	<h3>Flash runtime</h3>
	<div id="flash_uploader" style="width: 500px; height: 330px;">Your browser doesn't have Flash installed.</div>

	<h3>Silverlight runtime</h3>
	<div id="silverlight_uploader" style="width: 500px; height: 330px;">Your browser doesn't have Silverlight installed.</div>
</div>

<div style="float: left; margin-right: 20px">
	<h3>HTML 4 runtime</h3>
	<div id="html4_uploader" style="width: 500px; height: 330px;">Your browser doesn't have HTML 4 support.</div>
	
	<h3>HTML 5 runtime</h3>
	<div id="html5_uploader" style="width: 500px; height: 330px;">Your browser doesn't support native upload.</div>
</div>

<br style="clear: both" />

<script type="text/javascript">
$(function() {
	var ps = {
		runtimes : 'html5,flash,silverlight,html4',
		//url : 'x.html',
		url : '/webio/io/upload.jsp?sessionkey=1&filekey=1&uploadone=false&ext=file',
		//chunk_size : '1mb',
		unique_names : true,
		filters : {
			max_file_size : '10mb',
			mime_types: [
				{title : "Image files", extensions : "jpg,gif,png"},
				{title : "Zip files", extensions : "zip"}
			]
		},
		resize : {width : 320, height : 240, quality : 90}// 压缩图片
	};
	$jskey.upload.extend(ps);
	
	// Setup flash version
	ps.runtimes = 'flash';
	$("#flash_uploader").pluploadQueue(ps);

	// Setup silverlight version
	ps.runtimes = 'silverlight';
	$("#silverlight_uploader").pluploadQueue(ps);

	// Setup html5 version
	ps.runtimes = 'html5';
	$("#html5_uploader").pluploadQueue(ps);

	// Setup html4 version
	ps.runtimes = 'html4';
	$("#html4_uploader").pluploadQueue(ps);
});
</script>

</body>
</html>
